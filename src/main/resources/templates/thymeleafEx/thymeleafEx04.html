<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

	<h1>상품 리스트 출력 예제</h1>
	<!--http://localhost/thymeleaf/ex04-->

	<table border="1">
		<thead>
		<tr>
			<td>순번</td>
			<td>상품명</td>
			<td>상품설명</td>
			<td>가격</td>
			<td>삼품등록일</td>
		</tr>
		</thead>
		<tbody>
			<tr th:each="itemDto, status: ${ itemDtoList}">
<!--			<td th:if="${status.even}" th:text="짝수"></td>
				<td th:unless="${status.even}" th:text="홀수"></td>-->
				<!--코드 변경-->
				<td th:switch="${status.even}">
					<span th:case=true>짝수</span>
					<span th:case=false>홀수</span>
				</td>


				<td th:text="${itemDto.itemNm}"></td>
				<td th:text="${itemDto.itemDetail}"></td>
				<td th:text="${itemDto.price}"></td>
				<td th:text="${itemDto.regTime}"></td>
			</tr>
		</tbody>
	</table>

	<div>
		<a th:href="@{http://localhost/thymeleaf/ex01}">예제1 페이지 이동</a>
	</div>
	<div>
		<a th:href="@{http://localhost/thymeleaf/ex02}">예제2 페이지 이동</a>
	</div>
	<div>
		<a th:href="@{http://localhost/thymeleaf/ex03}">예제3 페이지 이동</a>
	</div>
	<div>
		<a th:href="@{http://localhost/thymeleaf/ex05}">예제5 페이지 이동</a>
	</div>


</body>
</html>
